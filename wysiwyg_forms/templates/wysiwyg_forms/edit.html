{% extends base_template_name %}

{% block content %}
<div id="DWF-base">
</div>
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ STATIC_URL }}wysiwyg_forms/css/dwf.css" />
{% endblock %}

{% block scripts %}

<script type="text/json" id="initial-form">{{ form.as_json|safe }}</script>
<script type="text/plain" id="save-target">{{ save_target }}</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

{% if debug %}

<script type="text/javascript" src="{{ STATIC_URL }}wysiwyg_forms/js/require.js">
</script>
<script type="text/javascript">
  require.config({
    baseUrl: '{{ STATIC_URL }}wysiwyg_forms/js'
  });
  require(['dwf'], function (dwf) {
  });
</script>

{% else %}

<script type="text/javascript" src="{{ STATIC_URL }}wysiwyg_forms/js/dwf.min.js">
</script>
<script type="text/javascript">
  require(['dwf'], function (dwf) {
  });
</script>

{% endif %}

{% endblock %}
